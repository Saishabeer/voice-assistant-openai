<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8"/>
  <title>Live AI Voice Assist (OpenAI Realtime)</title>
  <link rel="stylesheet" href="{% static 'voice/realtime.css' %}">
</head>
<body>
<div class="container">
  <h1>Live AI Voice Assist</h1>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <span id="status">Idle</span>
  </div>

  <div class="row">
    <div class="col">
      <div class="panel">
        <div class="label">You (live transcription)</div>
        <div id="userTranscript" class="muted">Speak after you click Startâ€¦</div>
      </div>
    </div>
    <div class="col">
      <div class="panel">
        <div class="label">Assistant (text)</div>
        <div id="aiTranscript" class="muted">The assistant will respond here.</div>
        <audio id="aiAudio" autoplay playsinline></audio>
      </div>
    </div>
  </div>
</div>

<!-- Defer guarantees the DOM exists before app.js runs -->
<script src="{% static 'voice/app.js' %}" defer></script>
</body>
</html>
