{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="{% static 'voice/realtime.css' %}">
</head>
<body style="max-width:560px;margin:40px auto;padding:16px;">
  <h2>Create your account</h2>
  {% if form.errors %}<div style="color:#f66">Please correct the errors below.</div>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
